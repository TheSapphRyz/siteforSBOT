<!DOCTYPE html>
<html>
<head>
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #click-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #clicks-counter {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Кликер</h1>
    <button id="click-button">Кликни меня!</button>
    <div id="clicks-counter">0</div>

    <script>
        let clicks = 0;

        document.getElementById("click-button").addEventListener("click", function() {
            clicks++;
            document.getElementById("clicks-counter").textContent = clicks;

            // Отправляем данные о количестве кликов в бота
            try {
                window.Telegram.WebApp.sendData(JSON.stringify({ clicks: clicks }));
                console.log(`Отправлено ${clicks} кликов в бота`);
                window.Telegram.WebApp.close();
            } catch (e) {
                console.error("Ошибка при отправке данных в бота:", e);
            }
        });
    </script>
</body>
</html>
