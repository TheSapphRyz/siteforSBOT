<!DOCTYPE html>
<html>
<head>
  <title>Мое Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Добро пожаловать в мое Telegram WebApp!</h1>
  <p>Нажмите на кнопку, чтобы увеличить счетчик кликов:</p>
  <button id="click-button">Кликни меня!</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const webApp = new Telegram.WebApp();
      webApp.expand();

      document.getElementById('click-button').addEventListener('click', function() {
        webApp.sendData('click_1');
      });
    });
  </script>
</body>
</html>
