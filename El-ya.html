<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Какой ты Элья сегодня?</title>
    <style>
        :root {
            --discord-dark: #36393f;
            --discord-darker: #2f3136;
            --discord-darkest: #202225;
            --discord-light: #dcddde;
            --discord-lighter: #ffffff;
            --discord-accent: #5865f2;
            --discord-accent-hover: #4752c4;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--discord-dark);
            color: var(--discord-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--discord-darker);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--discord-lighter);
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .result {
            display: none;
        }

        .result-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--discord-lighter);
            margin-bottom: 10px;
        }

        .result-description {
            font-size: 1.2rem;
            color: var(--discord-light);
            opacity: 0.8;
            line-height: 1.5;
        }

        .btn {
            background-color: var(--discord-accent);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: var(--discord-accent-hover);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .result-name {
                font-size: 1.4rem;
            }
            
            .result-description {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Какой ты Элья сегодня?</h1>
        <div class="result" id="result">
            <div class="result-name" id="result-name"></div>
            <div class="result-description" id="result-description"></div>

        <button class="btn" id="generate-btn">Узнать</button>
    </div>

            {
                name: "Питончэг Элья",
                description: "Захотел говна - пиши на пайтон, захотел имбы - пиши на пайтон, захотел пойти на хуй - пиши на пайтон!"
            },
            {
                name: "Скуфчэг Элья",
                description: "Как это у тебя не танков?! Скачивай, покупай пиво и фембоя!"

        document.getElementById('generate-btn').addEventListener('click', function() {
            const randomElya = elias[Math.floor(Math.random() * elias.length)];
            
            document.getElementById('question').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            document.getElementById('result-name').textContent = randomElya.name;
            document.getElementById('result-description').textContent = randomElya.description;

</body>
</html>
