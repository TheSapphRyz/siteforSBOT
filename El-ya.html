    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --discord-dark: #36393f;
            --discord-darker: #2f3136;
            --discord-darkest: #202225;
            --discord-light: #dcddde;
            --discord-lighter: #ffffff;
            --discord-accent: #5865f2;
            --discord-green: #3ba55c;
            --discord-red: #ed4245;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--discord-dark);
            color: var(--discord-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: var(--discord-darker);
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .datetime {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--discord-lighter);
        }

        h1 {
            color: var(--discord-lighter);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .btn {
            background-color: var(--discord-accent);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #4752c4;
        }

        .btn:disabled {
            background-color: var(--discord-darkest);
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--discord-darkest);
            border-radius: 8px;
            display: none;
        }

        .result-name {
            font-size: 1.5rem;
            color: var(--discord-green);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .result-desc {
            font-size: 1rem;
            line-height: 1.5;
        }

        .spinner {
            display: none;
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--discord-accent);
            animation: spin 1s ease-in-out infinite;
        }

        .scrolling-names {
            height: 60px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
            display: none;
        }

        .name-list {
            position: absolute;
            width: 100%;
            text-align: center;
            transition: transform 0.1s;
        }

        .name-item {
            padding: 10px;
            font-size: 1.3rem;
            color: var(--discord-accent);
            font-weight: 700;
        }

        .limit-message {
            color: var(--discord-red);
            margin-top: 20px;
            font-weight: 500;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

        <div class="datetime" id="datetime"></div>
        <h1>Узнать какой ты Элья сегодня</h1>
        
        <button class="btn" id="startBtn">Узнать</button>
        <div class="limit-message" id="limitMessage">Вы уже узнали своего Элю сегодня. Попробуйте завтра!</div>
        
        <div class="scrolling-names" id="scrollingNames">
            <div class="name-list" id="nameList"></div>
        </div>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="result-container" id="resultContainer">

        // Обновление даты и времени
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('ru-RU', options);
        }

        // Проверка, использовали ли сегодня
        function checkDailyLimit() {
            const lastUsedDate = localStorage.getItem('lastUsedDate');
            const today = new Date().toDateString();
            
            if (lastUsedDate === today) {
                return true; // Лимит исчерпан
            }
            return false; // Можно использовать
        }

        // Сохраняем дату использования
        function setUsedToday() {
            const today = new Date().toDateString();
            localStorage.setItem('lastUsedDate', today);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            const startBtn = document.getElementById('startBtn');
            const limitMessage = document.getElementById('limitMessage');
            const scrollingNames = document.getElementById('scrollingNames');
            const nameList = document.getElementById('nameList');
            const spinner = document.getElementById('spinner');
            const resultContainer = document.getElementById('resultContainer');
            const resultName = document.getElementById('resultName');
            const resultDesc = document.getElementById('resultDesc');
            
            // Проверяем лимит при загрузке
            if (checkDailyLimit()) {
                startBtn.disabled = true;
                limitMessage.style.display = 'block';
            }
            
            // Заполняем список имен
            elias.forEach(el => {
                const div = document.createElement('div');
                div.className = 'name-item';
                div.textContent = el.name;
                nameList.appendChild(div);
            });
            
            // Клонируем элементы для бесконечной прокрутки
            const clone = nameList.cloneNode(true);
            nameList.appendChild(clone);
            
            startBtn.addEventListener('click', () => {
                if (checkDailyLimit()) {
                    limitMessage.style.display = 'block';
                    return;
                }
                
                setUsedToday(); // Сохраняем факт использования
                startBtn.disabled = true;
                limitMessage.style.display = 'block';
                scrollingNames.style.display = 'block';
                spinner.style.display = 'block';
                resultContainer.style.display = 'none';
                
                let scrollPosition = 0;
                const scrollSpeed = 2;
                let scrollInterval;
                let slowdownStarted = false;
                let stopTime = Date.now() + 5000; // 5 секунд прокрутки
                
                const scroll = () => {
                    const now = Date.now();
                    const timeLeft = stopTime - now;
                    
                    if (timeLeft <= 0) {
                        clearInterval(scrollInterval);
                        finishSelection();
                        return;
                    }
                    
                    // Замедление в последние 500мс
                    if (timeLeft < 500 && !slowdownStarted) {
                        slowdownStarted = true;
                        clearInterval(scrollInterval);
                        scrollInterval = setInterval(scroll, 30);
                    }
                    
                    scrollPosition += scrollSpeed;
                    if (scrollPosition >= nameList.scrollHeight / 2) {
                        scrollPosition = 0;
                    }
                    nameList.style.transform = `translateY(-${scrollPosition}px)`;
                };
                
                scrollInterval = setInterval(scroll, 10);
                
                const finishSelection = () => {
                    spinner.style.display = 'none';
                    scrollingNames.style.display = 'none';
                    
                    // Выбираем случайного Элю
                    const randomIndex = Math.floor(Math.random() * elias.length);
                    const selectedEl = elias[randomIndex];
                    
                    resultName.textContent = selectedEl.name;
                    resultDesc.textContent = selectedEl.description;
                    resultContainer.style.display = 'block';
                };
            });
        });
