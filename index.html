<!DOCTYPE html>
<html>
<head>
    <title>Кликер</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #clicker {
            text-align: center;
        }

        #click-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #click-count {
            font-size: 36px;
            margin-top: 20px;
            color: 255, 245, 238;
        }
    </style>
</head>
<body>
    <div id="clicker">
        <button id="click-button">Click Me!</button>
        <div id="click-count">0</div>
    </div>

    <script>
        const clickButton = document.getElementById('click-button');
        const clickCount = document.getElementById('click-count');
        let count = 0;

        const userId = new URLSearchParams(window.location.search).get('user_id');

        fetch(`/get_click_count?user_id=${userId}`)
            .then(response => response.json())
            .then(data => {
                count = data.count;
                clickCount.textContent = count;
            })
            .catch(error => console.error('Error:', error));

        clickButton.addEventListener('click', () => {
            count++;
            clickCount.textContent = count;

            fetch(`/update_click_count?user_id=${userId}&count=${count}`, {
                method: 'POST'
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
