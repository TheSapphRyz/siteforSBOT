<!DOCTYPE html>
<html>
<head>
    <title>Телеграм-бот</title>
    <style>
        /* Стили остались без изменений */
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Мое веб-приложение для Телеграм-бота</h1>
    <button class="button" id="send-button">Отправить сообщение в бота</button>
    <div id="output"></div>

    <script>
        const TOKEN = '7121996431:AAG9_-LyjNxwPTbLjx9eR9vRClAe1XeHd28';

        const sendButton = document.getElementById('send-button');
        const outputDiv = document.getElementById('output');

        Telegram.WebApp.ready();

        // Отправляем данные в Телеграм-бота
        async function sendData(data) {
            try {
                await Telegram.WebApp.sendDataFromWidget(data);
                outputDiv.textContent = 'Сообщение отправлено!';
            } catch (error) {
                outputDiv.textContent = 'Ошибка при отправке сообщения: ' + error.message;
            }
        }

        sendButton.addEventListener('click', () => {
            sendData('Пользователь нажал кнопку!');
        });
    </script>
</body>
</html>
