<!DOCTYPE html>
<html>
<head>
    <title>Телеграм-бот</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button {
            font-size: 18px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Мое веб-приложение для Телеграм-бота</h1>
    <button class="button" id="send-button">Отправить сообщение в бота</button>
    <div id="output"></div>

    <script>
        const TOKEN = '7121996431:AAG9_-LyjNxwPTbLjx9eR9vRClAe1XeHd28';

        const sendButton = document.getElementById('send-button');
        const outputDiv = document.getElementById('output');

        Telegram.WebApp.ready();

        sendButton.addEventListener('click', () => {
            try {
                Telegram.WebApp.sendData('Пользователь нажал кнопку!');
                outputDiv.textContent = 'Сообщение отправлено!';
            } catch (error) {
                outputDiv.textContent = 'Ошибка при отправке сообщения: ' + error.message;
            }
        });
    </script>
</body>
</html>
