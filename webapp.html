<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500px;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Тест</h1>
        <img src="https://d3dwep9z8m8y9r.cloudfront.net/publications/2023/10/publications-10544/thumbnail/42295/Site_1738x800.png" width="320" height="150">
        <button id="btn">Кнопка</button>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </div>
    <script>
        Telegram.WebApp.ready();
        console.log("Веб-приложение инициализировано");

        let btn = document.getElementById("btn");
        
        btn.addEventListener("click", () => {
           console.log("Кнопка нажата!");
           Telegram.WebApp.sendData('btn');
           Telegram.WebApp.close();
        });

    </script>
</body>
</html>
