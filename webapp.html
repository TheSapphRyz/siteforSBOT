<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Telegram Mini App</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: var(--tg-theme-bg-color);/*#2f3136; /* Темный фон, как в Discord */
                color: #ffffff; /* Белый текст */
                width: 100%; /* Полная ширина */
                height: 100vh; /* Полная высота */
                overflow: hidden; /* Запретить прокрутку страницы */
            }
            .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            }
            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px 20px;
                background-color: #202225; /* Цвет заголовка */
                border-radius: 8px; /* Закругление краев заголовка */
                margin: 10px; /* Отступы */
            }
            .header img {
                border-radius: 50%;
                width: 40px;
                height: 40px;
            }
            .header .user-info {
                display: flex;
                align-items: center;
            }
            .header .user-info span {
                margin-left: 10px;
            }
            .content {
                flex-grow: 1; /* Позволяет контенту занимать оставшееся пространство */
                padding: 20px;
                overflow-y: auto; /* Включить прокрутку для контента */
            }
            .footer {
                display: flex;
                justify-content: space-around;
                background-color: #202225;
                padding: 10px 0;
                border-radius: 8px; /* Закругление краев для подложки кнопок */
                margin: 10px; /* Отступы */
            }
            .footer button {
                background-color: #202225; /* Цвет кнопок */
                color: #ffffff; /* Цвет текста */
                border: none;
                border-radius: 5px; /* Закругление краев кнопок */
                padding: 10px 20px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
        </style>
        <body>
            <div class="app-container">
                <class="header">
                    <div class="user-info">
                        <img id="avatar"alt="Avatar">
                        <span id="username">Пользователь</span>
                        <span id="balance">Баланс: 100₽</span>
                    </div>
            <div class="footer">
                <button onclick="button1Click()">Кнопка 1</button>
                <button onclick="button2Click()">Кнопка 2</button>
                <button onclick="button3Click()">Кнопка 3</button>
            </div>
            <script>
                let tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                console.log(tg.initDataUnsafe.user.id);
                console.log(tg.initDataUnsafe.user.username);
                console.log(tg.initDataUnsafe.user.first_name);
                console.log(tg.initDataUnsafe.user.last_name);
                console.log(tg.initDataUnsafe.user.language_code);
                console.log(tg.initDataUnsafe.user.is_bot);
                console.log(tg.initDataUnsafe.user.is_premium);
                
                document.getElementById("username").textContent = `${tg.initDataUnsafe.user.first_name}`;
                document.getElementById("avatar").src = tg.initDataUnsafe.user.photo_url;

                function button1Click() {
                    document.getElementById("balance").textContent = `${tg.initDataUnsafe.user.username}`;
                }
                function button2Click() {
                    document.getElementById("username").textContent = `${tg.initDataUnsafe.user.last_name}`;
                }
                function button3Click() {
                    document.getElementById("username").textContent = `${tg.initDataUnsafe.user.username}`;
                }

            </script>
        </body>
    </head>
</html>
