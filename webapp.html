<!DOCTYPE html>
<html>
<head>
    <title>Телеграм-бот</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .tap-button {
            width: 200px;
            height: 200px;
            background-color: #2AABEE;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            transition: background-color 0.3s ease;
        }

        .tap-button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #229ED9;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Мое веб-приложение для Телеграм-бота</h1>
    <button class="tap-button" id="tap-button">0</button>
    <div id="output"></div>

    <script>
        const TOKEN = '7121996431:AAG9_-LyjNxwPTbLjx9eR9vRClAe1XeHd28';

        const tapButton = document.getElementById('tap-button');
        const outputDiv = document.getElementById('output');

        let clickCount = 0;

        Telegram.WebApp.ready();

        // Отправляем данные в Телеграм-бота при клике на тапалку
        tapButton.addEventListener('click', () => {
            clickCount++;
            tapButton.textContent = clickCount.toString();

            Telegram.WebApp.sendData('button_clicked');

            // Предотвращаем закрытие приложения
            Telegram.WebApp.expand();
        });
    </script>
</body>
</html>
