<!DOCTYPE html>
<html>
<head>
    <title>Телеграм-бот</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button {
            font-size: 18px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Мое веб-приложение для Телеграм-бота</h1>
    <button class="button" id="send-button">Отправить сообщение в бота</button>
    <div id="output"></div>

    <script>
        const TOKEN = '7121996431:AAG9_-LyjNxwPTbLjx9eR9vRClAe1XeHd28'; // Вставь свой API-ключ Телеграм-бота

        const sendButton = document.getElementById('send-button');
        const outputDiv = document.getElementById('output');

        // Отправляем данные в Телеграм-бота
        async function sendData(chatId, message) {
            const response = await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error ${response.status}`);
            }

            const data = await response.json();
            return data.result;
        }

        // Получаем чат-айди от Телеграм-бота
        async function getChatId() {
            const response = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates`);
            const data = await response.json();

            if (data.ok && data.result.length > 0) {
                // Возьмём последнее сообщение и извлечём из него чат-айди
                return data.result[data.result.length - 1].message.chat.id;
            }

            throw new Error('Не удалось получить чат-айди');
        }

        sendButton.addEventListener('click', async () => {
            try {
                const chatId = await getChatId();
                await sendData(chatId, 'Пользователь нажал кнопку!');
                outputDiv.textContent = 'Сообщение отправлено!';
            } catch (error) {
                outputDiv.textContent = 'Ошибка при отправке сообщения: ' + error.message;
            }
        });
    </script>
</body>
</html>
