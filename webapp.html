<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crazy Fly</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2f3136;
            color: #ffffff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #202225;
            border-radius: 8px;
            margin: 10px;
        }
        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info span {
            margin-left: 10px;
        }
        .content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #202225;
            padding: 10px 0;
            border-radius: 8px;
            margin: 10px;
        }
        .footer button {
            background-color: #202225;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #dog {
            position: absolute;
            width: 100px;
            transition: all 0.3s;
        }
    </style>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="user-info">
                <img id="avatar" alt="Avatar">
                <span id="username">Пользователь</span>
                <span id="balance">Баланс: 100₽</span>
            </div>
        </div>
        <div class="content">
            <div id="score">Счет: 0</div>
            <img id="dog" src="nyanya.jpg" alt="Собака">
        </div>
        <div class="footer">
            <button onclick="button1Click()">Кнопка 1</button>
            <button onclick="button2Click()">Кнопка 2</button>
            <button onclick="button3Click()">Кнопка 3</button>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        let user = {};
        let score = 0;

        const dog = document.getElementById('dog');
        const scoreDisplay = document.getElementById('score');
        const dogSize = 100;

        // Инициализация данных
        window.addEventListener('DOMContentLoaded', () => {
            tg.ready();
            user = tg.initDataUnsafe?.user || {};
            
            // Установка данных пользователя
            const avatar = document.getElementById('avatar');
            const username = document.getElementById('username');
            
            if (user.photo_url) {
                avatar.src = user.photo_url;
            } else {
                avatar.src = 'default-avatar.png';
            }
            
            username.textContent = user.first_name 
                ? `${user.first_name} ${user.last_name || ''}` 
                : 'Неизвестный пользователь';
            
            randomPosition();
        });

        // Получение доступного пространства
        function getAvailableSpace() {
            const headerHeight = document.querySelector('.header').offsetHeight;
            const footerHeight = document.querySelector('.footer').offsetHeight;
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;

            return {
                width: windowWidth - dogSize,
                height: windowHeight - headerHeight - footerHeight - dogSize,
                offsetX: 0,
                offsetY: headerHeight
            };
        }

        // Перемещение собаки в случайное место
        function randomPosition() {
            const space = getAvailableSpace();
            const x = Math.random() * space.width + space.offsetX;
            const y = Math.random() * space.height + space.offsetY;
            dog.style.left = `${x}px`;
            dog.style.top = `${y}px`;
        }

        // Увеличение счета
        dog.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Счет: ${score}`;
            randomPosition();
        });

        // Функции кнопок
        function sendData(action) {
            fetch('http://127.0.0.1:5000/send-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action, userId: user.id || null }),
            })
            .then(response => response.json())
            .catch(error => console.error('Ошибка отправки:', error));
        }

        function button1Click() {
            sendData('button1_click');
        }

        function button2Click() {
            sendData('button2_click');
        }

        function button3Click() {
            sendData('button3_click');
        }
    </script>
</body>
</html>
