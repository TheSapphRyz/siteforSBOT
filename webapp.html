<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script> 
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2f3136; /* Темный фон, как в Discord */
            color: #ffffff; /* Белый текст */
            width: 375px; /* Фиксированная ширина, как у мобильных устройств */
            overflow: hidden; /* Запретить прокрутку */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #202225; /* Цвет заголовка */
        }

        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info span {
            margin-left: 10px;
        }

        .content {
            padding: 20px;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #202225;
            padding: 10px 0;
        }

        .footer button {
            background-color: #7289da; /* Цвет кнопок */
            color: #ffffff; /* Цвет текста */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .footer button:hover {
            background-color: #5b6eae; /* Цвет кнопки при наведении */
        }
    </style>
</head>

<body onload="initializeTelegramWebApp()">

    <div class="header">
        <div class="user-info">
            <img src="https://via.placeholder.com/40" alt="Avatar">
            <span id="username">Пользователь</span>
            <span id="balance">Баланс: 100₽</span>
        </div>
    </div>

    <div class="content">
        <h2>Контент мини приложения</h2>
        <p>Здесь будет работать ваше мини приложение.</p>
    </div>

    <div class="footer">
        <button onclick="button1Click()">Кнопка 1</button>
        <button onclick="button2Click()">Кнопка 2</button>
        <button onclick="button3Click()">Кнопка 3</button>
    </div>

    <script>
      
        function initializeTelegramWebApp() {
            // Инициализация Telegram Web App
            window.Telegram = window.Telegram || {};
            window.Telegram.WebApp = {
                initData: '',
                initDataUnsafe: '',
                user: {},
                themeParams: {},
                onEvent: function (event, callback) {
                    // Обрабка событий
                },
                // Другие методы и параметры Telegram Web App
            };

            // Получение данных о пользователе
            if (window.Telegram.WebApp.initDataUnsafe) {

              const data = JSON.parse(decodeURIComponent(window.Telegram.WebApp.initDataUnsafe));
                document.getElementById('username').innerText = data.user.username;
                // Здесь можно установить другие данные пользователя.
            }
        }

        // Функция для отправки данных на сервер
        function sendData(data) {
            fetch('http://127.0.0.1:5000/send-data', { // Замените на адрес вашего сервера
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // Преобразуем объект JavaScript в JSON
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Ошибка при отправке данных.');
            });
        }

        function button1Click() {
            const dataToSend = { action: 'button1', value: 'Кнопка 1 нажата' };
            sendData(dataToSend);
        }

        function button2Click() {
            const dataToSend = { action: 'button2', value: 'Кнопка 2 нажата' };
            sendData(dataToSend);
        }

        function button3Click() {
            const dataToSend = { action: 'button3', value: 'Кнопка 3 нажата' };
            sendData(dataToSend);
        }
    </script>
<!-- Вставка скрипта Telegram -->
</body>

</html>
