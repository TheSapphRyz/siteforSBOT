<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Telegram Mini App</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: var(--tg-theme-bg-color);/*#2f3136; /* Темный фон, как в Discord */
                color: #ffffff; /* Белый текст */
                width: 100%; /* Полная ширина */
                height: 100vh; /* Полная высота */
                overflow: hidden; /* Запретить прокрутку страницы */
            }
        </style>
        <body>
            <div class="app-container">
                <div class="header">
                    <div class="user-info">
                        <img id="avatar"alt="Avatar">
                        <span id="username">Пользователь</span>
                        <span id="balance">Баланс: 100₽</span>
                    </div>
            <script>
                let tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                const avatar = document.getElementById('user-avatar');
                const userName = document.getElementById('user-name');
                const userId = document.getElementById('user-id');

                avatar.src = user.photo_url;
                userName.textContent = `${user.first_name} ${user.last_name}`;
                userId.textContent = `ID: ${user.id}`;
                

            </script>
        </body>
    </head>
</html>
