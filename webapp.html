<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2f3136;
            color: #ffffff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #202225;
            border-radius: 8px;
            margin: 10px;
        }
        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info span {
            margin-left: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #202225;
            padding: 10px 0;
            border-radius: 8px;
            margin: 10px;
        }
        .footer button {
            background-color: #202225;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #dog {
            position: absolute;
            width: 100px;
            transition: all 0.3s;
        }
    </style>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="user-info">
                <img id="avatar" alt="Avatar">
                <span id="username">Пользователь</span>
                <span id="user-id">ID: -</span>
            </div>
        </div>
        <div class="content">
            <div id="score">Счет: 0</div>
            <img id="dog" src="nyanya.jpg" alt="Собака">
        </div>
        <div class="footer">
            <button onclick="button1Click()">Кнопка 1</button>
            <button onclick="button2Click()">Кнопка 2</button>
            <button onclick="button3Click()">Кнопка 3</button>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;

        window.addEventListener('DOMContentLoaded', () => {
            if (!tg) {
                console.error('Telegram WebApp API не доступно.');
                return;
            }

            tg.ready();

            const user = tg.initData?.user;
            if (user) {
                const avatar = document.getElementById('avatar');
                const username = document.getElementById('username');
                const userId = document.getElementById('user-id');

                if (user.photo_url) avatar.src = user.photo_url;
                username.textContent = `${user.first_name} ${user.last_name || ''}`.trim();
                userId.textContent = `ID: ${user.id}`;
            } else {
                console.warn('Пользовательские данные недоступны.');
            }
        });

        function button1Click() {
            console.log('Кнопка 1 нажата');
        }
        function button2Click() {
            console.log('Кнопка 2 нажата');
        }
        function button3Click() {
            console.log('Кнопка 3 нажата');
        }
    </script>
</body>
</html>
