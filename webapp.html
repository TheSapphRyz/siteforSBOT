<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2f3136; /* Темный фон, как в Discord */
            color: #ffffff; /* Белый текст */
            width: 100%; /* Полная ширина */
            height: 100vh; /* Полная высота */
            overflow: hidden; /* Запретить прокрутку страницы */
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #202225; /* Цвет заголовка */
            border-radius: 8px; /* Закругление краев заголовка */
            margin: 10px; /* Отступы */
        }
        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info span {
            margin-left: 10px;
        }
        .content {
            flex-grow: 1; /* Позволяет контенту занимать оставшееся пространство */
            padding: 20px;
            overflow-y: auto; /* Включить прокрутку для контента */
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #202225;
            padding: 10px 0;
            border-radius: 8px; /* Закругление краев для подложки кнопок */
            margin: 10px; /* Отступы */
        }
        .footer button {
            background-color: #202225; /* Цвет кнопок */
            color: #ffffff; /* Цвет текста */
            border: none;
            border-radius: 5px; /* Закругление краев кнопок */
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #dog {
            position: absolute;
            width: 100px;
            transition: all 0.3s;
        }
    </style>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Вставка скрипта Telegram -->

        let score = 0;
        const dog = document.getElementById('dog');
        const scoreDisplay = document.getElementById('score');
        function randomPosition() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            dog.style.left = `${x}px`;
            dog.style.top = `${y}px`;
        }
        dog.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Счет: ${score}`;
            randomPosition();
        });
        randomPosition(); 
    </script>
    <script>
        function initializeTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp.initDataUnsafe) {
                const data = JSON.parse(decodeURIComponent(window.Telegram.WebApp.initDataUnsafe));
                document.getElementById('username').innerText = data.user.username; 

                document.getElementById('avatar').src = data.user.photo_url || "https://via.placeholder.com/40"; 
            }
        }

        function getUserData() {
            const telegramData = window.Telegram.WebApps.initData;

            if (telegramData) {
                const userData = JSON.parse(decodeURIComponent(telegramData));
                
                // Создаём объект с данными
                const userInfo = {
                    id: userData.user.id,
                    username: userData.user.username,
                    firstName: userData.user.first_name,
                    lastName: userData.user.last_name,
                };
                sendData(userInfo);
            } else {
                console.error('Telegram data not found.');
            }
        }

        // Вызов функции при загрузке
        window.onload = getUserData;

        function sendData(data) {
            fetch('http://127.0.0.1:5000/send-data', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "1") {
                    scoreDisplay.textContent = "Данные успешно обновлены!";    
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        function button1Click() {
            const dataToSend = { id: "telegram_id", value: "993" };
            sendData(dataToSend);
        }
        function button2Click() {
            const dataToSend = { id: "telegram_id", value: 'Кнопка 2 нажата' };
            sendData(dataToSend);
        }
        function button3Click() {
            const dataToSend = { id: "telegram_id", value: 'Кнопка 3 нажата' };
            sendData(dataToSend);
        }
    </script>
