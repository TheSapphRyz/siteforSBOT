<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2f3136; /* Темный фон, как в Discord */
            color: #ffffff; /* Белый текст */
            width: 100%; /* Полная ширина */
            height: 100vh; /* Полная высота */
            overflow: hidden; /* Запретить прокрутку страницы */
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #202225; /* Цвет заголовка */
            border-radius: 8px; /* Закругление краев заголовка */
            margin: 10px; /* Отступы */
        }

        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info span {
            margin-left: 10px;
        }

        .content {
            flex-grow: 1; /* Позволяет контенту занимать оставшееся пространство */
            padding: 20px;
            overflow-y: auto; /* Включить прокрутку для контента */
        }

        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #202225;
            padding: 10px 0;
            border-radius: 8px; /* Закругление краев для подложки кнопок */
            margin: 10px; /* Отступы */
        }

        .footer button {
            background-color: #7289da; /* Цвет кнопок */
            color: #ffffff; /* Цвет текста */
            border: none;
            border-radius: 5px; /* Закругление краев кнопок */
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .footer button:hover {
            background-color: #5b6eae; /* Цвет кнопки при наведении */
        }

        #dog {
            position: absolute;
            width: 100px;
            transition: all 0.3s;
        }

    </style>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Вставка скрипта Telegram -->
</head>

<body onload="initializeTelegramWebApp()">

    <div class="app-container">
        <div class="header">
            <div class="user-info">
                <img id="avatar" src="https://via.placeholder.com/40" alt="Avatar">
                <span id="username">Пользователь</span>
                <span id="balance">Баланс: 100₽</span>
            </div>
        </div>

        <div class="content">
            <div id="score">Счет: 0</div>
            <img id="dog" src="https://cdn.discordapp.com/attachments/1202668929256787970/1318680709795418242/png-clipart-fly-nature-tachinidae-budworm-insect-entomology-forest-spruce-diptera.png?ex=6763349d&is=6761e31d&hm=2578e03a6914a12e37b6fa500b001990d05f45d838731e6132e12b9a502a851b&" alt="муха">
        </div>

        <div class="footer">
            <button onclick="button1Click()">Кнопка 1</button>
            <button onclick="button2Click()">Кнопка 2</button>
            <button onclick="button3Click()">Кнопка 3</button>
        </div>
    </div>
    
    <script>
        let score = 0;

        const dog = document.getElementById('dog');
        const scoreDisplay = document.getElementById('score');

        function randomPosition() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            dog.style.left = `${x}px`;
            dog.style.top = `${y}px`;
        }

        dog.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Счет: ${score}`;
            randomPosition();
        });

        randomPosition(); // Устанавливаем начальную позицию
    </script>

    <script>
        // Function to get user info from the Telegram API
        function getUserInfo() {
            const telegramData = new URL(window.location.href).searchParams.get("tgWebAppData");
            if (telegramData) {
                try {
                    // Decode the base64 URL encoded data
                    const decodedData = JSON.parse(atob(telegramData));
                    const userId = decodedData.user.id;
                    scoreDisplay.textContent = `${userId}`;
                    // Now you can use the userId as needed, e.g. display it or send it to your server
                } catch (error) {
                    console.error("Error decoding telegram data:", error);
                }
            } else {
                console.error("No Telegram data found");
            }
        }

        window.onload = getUserInfo; // Call the function on window load
    </script>
    
    <script>
        function initializeTelegramWebApp() {
            // Проверка наличия объекта WebApp
            if (window.Telegram && window.Telegram.WebApp.initDataUnsafe) {
                const data = JSON.parse(decodeURIComponent(window.Telegram.WebApp.initDataUnsafe));
                document.getElementById('username').innerText = data.user.username; // Устанавливаем юзернейм

                document.getElementById('avatar').src = data.user.photo_url || "https://via.placeholder.com/40"; // Устанавливаем аватар пользователя
            }
        }

        // Функция для отправки данных на сервер
        function sendData(data) {
            fetch('http://127.0.0.1:5000/send-data', { // Замените на адрес вашего сервера
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // Преобразуем объект JavaScript в JSON
            })
            .then(response => {
                // Не обрабатываем ответ, просто игнорируем его
            })
            .catch((error) => {
                console.error('Error:', error); // Логируем ошибки
            });
        }

        function button1Click() {
            const dataToSend = { action: 'button1', value: 'Кнопка 1 нажата' };
            sendData(dataToSend);
        }

        function button2Click() {
            const dataToSend = { action: 'button2', value: 'Кнопка 2 нажата' };
            sendData(dataToSend);
        }

        function button3Click() {
            const dataToSend = { action: 'button3', value: 'Кнопка 3 нажата' };
            sendData(dataToSend);
        }
    </script>

</body>

</html>
